<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
  <label for="query">Введите название книги: </label>
  <input type="text" name="query" id="query"/>
  <br/>
  <input type="submit" value="Поиск!"/>
</form>

<hr/>
<div th:if="${books.isEmpty()}">
    Книг не найдено
</div>

<div th:if="${!books.isEmpty()}">
    <b>Книги:</b>
    <div th:each="book : ${books}"}>
        <a th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">user</a>

        <div th:if="${book.getOwner() == null}">
            Книга свободна
        </div>

        <div th:if="${book.getOwner() != null}">
            <a th:text="${'Книга сейчас у: ' + book.getOwner().getName() + ', ' + book.getOwner().getByear()}">user</a>
        </div>

        <hr/>
    </div>
</div>

</body>
</html>
